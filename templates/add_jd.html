<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Job Description</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">âž• Add New Job Description</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Job Title</label>
        <input type="text" name="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Skills (comma-separated)</label>
        <input type="text" name="skills" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Job Description</button>
      <a href="/admin/jds" class="btn btn-outline-secondary">View All JDs</a>
    </form>
  </div>
</body>
</html>
